<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>

      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>

    <div class="container">
      <!-- Start of Timeblocks -->

  <!--9am-->
  <div id="hour-9" class="row time-block">
    <div class="col-md-1 hour">
      9AM
    </div>
      <textarea class="col-md-10 text9">
      </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
  </div>

  <!--10am-->
  <div id="hour-10" class="row time-block">
    <div class="col-md-1 hour">
      10AM
    </div>
      <textarea class="col-md-10 text10">

  </div>

  <!--11am-->

      11AM
    </div>
      <textarea class="col-md-10 text11">
      </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
  </div>

  <!--12pm-->
  <div id="hour-12" class="row time-block">
    <div class="col-md-1 hour">
      12PM
    </div>
      <textarea class="col-md-10 text12">
      </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
  </div>

  <!--1pm-->
  <div id="hour-1" class="row time-block">
    <div class="col-md-1 hour">

  </div>

  </div>

  <!--3pm-->
  <div id="hour-3" class="row time-block">

    </div>
      <textarea class="col-md-10 text5">
      </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
  </div>
</div>

  <!--End of Timeblocks-->


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
